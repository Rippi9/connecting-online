  <div class="container-fluid">
    <div class="row">
  
      <!-- Chat -->
      <div id="chat" class="col-10">
        <h3>Chat</h3>
      </div>
  
      <!-- Group -->
      <div id="group" class="col">
        <h3 id="group_name">Create Group</h3>
  
        <!-- select a game dropdown list -->
        <select id="select_game" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Select a Game</option>
          <option value="Valorant">Valorant</option>
          <option value="CSGO">CSGO</option>
          <option value="Destiny">Destiny</option>
          <option value="LoL">LoL</option>
        </select>
  
        <!-- select platform dropdown list -->
        <select id="select_platform" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Select a Platform</option>
          <option value="PC">PC</option>
          <option value="PS">PS</option>
          <option value="Xbox">Xbox</option>
        </select>
  
        <!-- select region dropdown list -->
        <select id="select_region" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Select a Region</option>
          <option value="Oceania">Oceania</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="Europe">Europe</option>
        </select>
  
        <!-- select no player dropdown list -->
        <select id="select_players" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Number of Players</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
  
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
            placeholder="Please add more info to your group post so people know what you're looking for! (i.e. mic required etc)"></textarea>
        </div>
  
        <!-- Button -->
        <button type="button" class="btn btn-primary" id="post_button">POST GROUP</button>
  
      </div>
    </div>
  </div>
