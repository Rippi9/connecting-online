  <div class="container-fluid">
    <div class="row">

      <!-- Chat -->
      <div id="chat" class="col-10">
        <h3>Chat</h3>
      </div>

      <!-- Group -->
      <div id="group" class="col">
        <h3 id="group_name">Group Name</h3>
        
        <!-- select a game dropdown list -->
        <div class="dropdown">
          <button class="btn-vertical btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            Select a Game
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Valorant</button></li>
            <li><button class="dropdown-item" type="button">CSGO</button></li>
            <li><button class="dropdown-item" type="button">Destiny</button></li>
            <li><button class="dropdown-item" type="button">LoL</button></li>
          </ul>
        </div>

        <!-- select platform dropdown list -->
        <div class="dropdown">
          <button class="btn-vertical btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            Select a Platform
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">PC</button></li>
            <li><button class="dropdown-item" type="button">PS</button></li>
            <li><button class="dropdown-item" type="button">Xbox</button></li>
          </ul>
        </div>

        <!-- select region dropdown list -->
        <div class="dropdown">
          <button class="btn-vertical btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            Select a Region
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Oceania</button></li>
            <li><button class="dropdown-item" type="button">North America</button></li>
            <li><button class="dropdown-item" type="button">South America</button></li>
            <li><button class="dropdown-item" type="button">Asia</button></li>
            <li><button class="dropdown-item" type="button">Africa</button></li>
            <li><button class="dropdown-item" type="button">Europe</button></li>
          </ul>
        </div>


        <!-- select no player dropdown list -->
        <div class="dropdown">
          <button class="btn-vertical btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            No Players
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">1</button></li>
            <li><button class="dropdown-item" type="button">2</button></li>
            <li><button class="dropdown-item" type="button">3</button></li>
            <li><button class="dropdown-item" type="button">4</button></li>
            <li><button class="dropdown-item" type="button">5</button></li>
            <li><button class="dropdown-item" type="button">6</button></li>
          </ul>
        </div>

        <div class="mb-3">
        
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"placeholder="Please add more info to your group post so people know what you're looking for! (i.e. mic required etc)"></textarea>
        </div>

        <!-- Button -->
        <button type="button" class="btn btn-primary" id = "post_button">POST GROUP</button>


      </div>
    </div>
